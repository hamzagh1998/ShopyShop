{% extends "base.html" %}
{% load static %}

{% block content %}

  <script type="text/javascript">
    const productObj = JSON.parse(localStorage.getItem('userProducts'));
    if (productObj === null) window.location.href = '/';
  </script>

  <section class="cart">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-lg-10 offset-1">
          <div class="table-responsive-sm">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Product</th>
                  <th scope="col">Stock</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Price</th>
                  <th scope="col">Total</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="table-body"></tbody>
            </table>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <h1 class="total-amount">Total amount:</h1>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <h1 class="show-total-amount text-secondary"></h1>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 col-lg-10 offset-1">
          <hr>
          <div class="checkout-form">
            <h2 class="text-secondary">Shipping Information :</h2>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputName">name</label>
                  <input type="text" class="form-control" name="name" id="inputName" placeholder="Name">
                  <small class="text-danger"></small>
                </div>
                <div class="form-group col-md-6">
                  <label for="phone">phone</label>
                  <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone" required>
                  <small class="text-danger"></small>
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" name="address" id="inputAddress" placeholder="Address" required>
                <small class="text-danger"></small>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" name="city" id="inputCity" placeholder="City" required>
                  <small class="text-danger"></small>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <input type="text" id="inputState" name="state" class="form-control" placeholder="State" required>
                  <small class="text-danger"></small>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip Code</label>
                  <input type="text" class="form-control" name="zip" id="inputZip" placeholder="Zip Code">
                  <small class="text-danger"></small>
                </div>
              </div>
              <button id="checkout" class="btn btn-success mb-4">Checkout</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

<script type="text/javascript" src="{% static 'js/cartHelper.js' %}"></script>
<script type="text/javascript" src="{% static 'js/cart.js' %}"></script>

{% endblock %}
