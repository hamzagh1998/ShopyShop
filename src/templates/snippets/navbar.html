<header>
  <nav class="navbar navbar-expand-lg navbar-light pk-light">
    <a class="navbar-brand" href="{% url 'index' %}"><span>ShopyShop</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'index' %}"><i id="home" class="ion-ios-home"></i></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search..." aria-label="Search">
        <button id="search-btn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        {% if not request.user.is_superuser %}
          <a class="nav-link" href="{% url 'store:cart' %}"><i id="shop-cart" class="ion-ios-cart"></i></a>
          <p id="cart-total" class="hidden">0</p>
        {% endif %}
        {% if request.user.is_superuser %}
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="text-secondary" href="{% url 'store:add-new-product' %}"><i class="ion-plus-circled admin-operation"></i></a>
            </li>
            <li class="nav-item active">
              <a class="text-secondary" href="{% url 'store:customers-requestes' %}"><i class="ion-ios-paper admin-operation"></i></a>
            </li>
            <li class="nav-item active">
              <a class="text-secondary" href="{% url 'store:logout' %}"><i class="ion-power admin-operation"></i></a>
            </li>
          </ul>
        {% endif %}
      </form>
    </div>
  </nav>
</header>
